<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page</title>
</head>
<body>
    <div class="container">
        <nav class="bg-blue-700 text-white flex justify-between">
            <img src="https://randomuser.me/api/portraits/med/men/75.jpg" class="h-10 px-2 pt-1 py-1 rounded-full" alt="">
            <ul class="px-9 py-2 space-x-8 flex justify-end">
                <li class="cursor-pointer hover:text-indigo-300">Home</li>
                <li class="cursor-pointer">About</li>
                <li class="cursor-pointer">Blog</li>
                <li class="cursor-pointer">Contact</li>
            </ul>
        </nav>
        <main>
            <div class="main flex">
                <div class="bg-neutral-500 h-5/6 py-60 pl-5">
                    <div class="text-7xl">
                        Best Kirana Store.
                    </div>
                    <p class="px-2 w-3/5">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, in illo sit laborum beatae inventore deleniti quaerat mollitia similique saepe facilis minima nihil tempora. Incidunt rerum fugit possimus maiores vitae.
                        <div class="button px-2 mt-2">
                            <button class="bg-orange-500 px-3 py-2 text-black rounded-3xl hover:text-white hover:bg-gray-800">Click me!</button>
                            <button class="bg-orange-500 px-3 py-2 text-black rounded-3xl hover:text-white hover:bg-gray-800">Visit now.</button>
                        </div>
                    </p>
                </div>
                <div class="flex items-center w-3/6 place-content-center bg-neutral-500">
                    <img src="kiranalandingpage.jpg" class="w-5/6 h-2/4" alt="">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
